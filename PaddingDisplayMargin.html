<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Padding, Display, and Margin</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
</head>
<body>
    <section class="container">

        <div class="row justify-content-center">
            <div class="p-0 bg-success" style="border:solid;">Padding 0</div>
            <div class="p-1 bg-success" style="border:solid;">Padding 1</div>
            <div class="p-2 bg-success" style="border:solid;">Padding 2</div>
            <div class="p-3 bg-success" style="border:solid;">Padding 3</div>
            <div class="p-4 bg-success" style="border:solid;">Padding 4</div>
            <div class="p-5 bg-success" style="border:solid;">Padding 5</div>
        </div>

        <div class="row justify-content-center">
            <div class="m-0 bg-success" style="border:solid;">Margin 0</div>
            <div class="m-1 bg-success" style="border:solid;">Margin 1</div>
            <div class="m-2 bg-success" style="border:solid;">Margin 2</div>
            <div class="m-3 bg-success" style="border:solid;">Margin 3</div>
            <div class="m-4 bg-success" style="border:solid;">Margin 4</div>
            <div class="m-5 bg-success" style="border:solid;">Margin 5</div>
        </div>

    </section>
</body>
</html>
