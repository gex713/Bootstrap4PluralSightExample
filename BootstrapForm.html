<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Content/bootstrap.min.css" />

    <title>Html Form</title>
</head>
<body>
    <div class="container">

        <h3 class="display-4 text-muted">Hyrule Contact Form</h3>
        <div class="row">

            <div class="col-sm-9">
                <form>
                    <div class="form-group">
                        <label for="name">Character's Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter your character's name" />
                    </div>


                    <div class="form-group">
                        <label for="email">Character's Email Address</label>
                        <input class="form-control" type="text" id="email" placeholder="Enter your character's email address" />
                        <small class="form-text text-muted">Your character's email will not be shared with anyone.</small>
                    </div>


                    <div class="form-group">
                        <label for="password">Character's Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password" readonly="readonly" />
                    </div>

                    <div class="form-group">
                        <label for="species">Species</label>
                        <select class="form-control" id="species">
                            <option>Human</option>
                            <option>Non-Human</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message for the King of Hyrule</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="file">Upload a file</label>
                        <input class="form-control-file btn btn-light" type="file" id="file" />
                        <small class="form-text text-muted" id="helpFile">Maximum size is three yottabytes.</small>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
            </div>
            <div class="col-sm-3">
                <img src="Images/TheLegendofZeldaALinktothePastSNESGameCover.jpg"/>
            </div>
        </div>
    </div>
</body>
</html>
